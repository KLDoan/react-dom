<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function is_uzZipCode(str) {
            regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
            if (regexp.test(str)) {
                return true;
            } else {
                return false;
            }
        }
        var zipcode = '03201 - 2150'
        console.log(is_uzZipCode(zipcode));
        zipcode = '7892';
        console.log(is_uzZipCode(zipcode));
    </script>
</body>

</html>
